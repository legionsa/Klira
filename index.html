<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Essential Open Graph -->
    <meta property="og:type"        content="website">
    <meta property="og:url"         content="https://KliraStudio.com">
    <meta property="og:title"       content="KliraStudio – Design Agency">
    <meta property="og:description" content="Launching soon in Jakarta. Crafting beautiful, usable and accessible digital experiences.">
    <meta property="og:image"       content="https://klirastudio.com/assets/og-banner.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="628">
    <meta property="og:site_name"   content="KliraStudio">
    <meta property="og:locale"      content="en_US">

    <!-- Twitter Card fallback -->
    <meta name="twitter:card"        content="summary_large_image">
    <meta name="twitter:title"       content="KliraStudio – Design Agency">
    <meta name="twitter:description" content="Launching soon in Jakarta. Crafting beautiful, usable and accessible digital experiences.">
    <meta name="twitter:image"       content="https://klirastudio.com/assets/og-banner.png">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://unpkg.com/;
    img-src 'self' data: https://*.lottiefiles.com/;
    connect-src 'self' https://*.lottiefiles.com/;
    frame-src 'self' https://tally.so/;
">
    <title>KliraStudio - Design Agency</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500&family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- LOADING -->
  <section id="loading-screen"
           class="loading-screen"
           role="status"
           aria-live="polite"
           aria-label="Loading KliraStudio">
    <div class="loading-background" aria-hidden="true">
      <div class="background-overlay"></div>
      <div class="background-image" role="img" aria-label=""></div>
      <div class="background-blur"></div>
      <div class="background-yellow"></div>
    </div>

    <div class="loading-content">
      <div class="logo-container">
        <lottie-player src="assets/klira-logo-white.json"
                       background="transparent"
                       speed="1"
                       loop
                       autoplay
                       style="width: 100%; height: 100%;"
                       aria-label="KliraStudio animated logo">
        </lottie-player>
      </div>
      <!-- Announced to screen-readers after animation finishes -->
      <span id="loading-announce" class="sr-only">Loading complete</span>
    </div>
  </section>

  <!-- MAIN PAGE -->
  <main id="main-page"
        class="main-page hidden"
        aria-labelledby="location-heading">
    <div class="main-background" aria-hidden="true">
      <div class="background-overlay"></div>
      <div class="background-image" role="img" aria-label=""></div>
      <div class="background-blur"></div>
      <div class="background-yellow"></div>
    </div>

    <section class="hero-section">
      <div class="frame-content">
        <header class="header-section">
                <!-- OLD (backup aja deh)
                <img src="assets/klira-logo.svg" alt="KliraStudio" width="100%" height="100%">
                -->
                <!-- inside <header class="header-section"> … -->
                <div class="logo-wrapper" id="logo-hover">
                <img src="assets/klira-logo.svg"
                    alt="KliraStudio"
                    class="logo-static">

                <lottie-player src="assets/klira-logo.json"
                                background="transparent"
                                speed="1"
                                loop
                                style="width: 100%; height: 100%;"
                                class="logo-lottie">
                </lottie-player>
                </div>

          <div class="location-section">
            <h1 id="location-heading" class="location-text">
              Jakarta, Indonesia
            </h1>

            <hr class="divider-line" aria-hidden="true">

            <div class="content-section">
              <div class="description">
                <h2 class="launch-text">Launching soon!</p>
                <p class="about-text">
                  About story, beauty, usable and accessible
                </p>
              </div>

                            <a  href="/contact.html"
                    class="cta-button"
                    role="button"
                    aria-label="Discuss your project with KliraStudio">
                Discuss your project
                </a>
            </div>
          </div>
        </header>

        <footer class="footer-section">
          <hr class="footer-divider" aria-hidden="true">

          <div class="footer-content">
            <p class="copyright">© 2025 KliraStudio</p>
            <p class="rights" aria-label="All rights reserved">
              ALL RIGHT RESERVED
            </p>
          </div>
        </footer>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
